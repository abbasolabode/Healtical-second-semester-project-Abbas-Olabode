<!DOCTYPE html>
<html lang="en" class="">
   <head>
      <meta charset="UTF-8">
      <link href="./output.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <!-- <script type="module" src="firebaseauth.js"></script> -->
      <title>Hospital sign Up form</title>
   </head>

  
	<body class=" min-h-[57.875rem] laptop:min-h-[61.375rem] laptop:w-[94.5rem]">
		<!-- Header for mobile-->
		<header class="w-[26.75rem] min-h-[2.9375rem] mx-auto flex justify-between items-center pr-[0.75rem] pl-[0.75rem]">
			<!-- Left container -->
			<div class="w-[7.5rem] min-h-[2.75rem] laptop:hidden">
				<h3 class="w-[2.062rem] min-h-[1.625rem] mt-[1rem] gap-[0.125rem] text-[1.0625rem] font-poppins leading-[1.59375rem] tracking-[0.25rem] font-black ml-[2.7rem]">9:41</h3>
			</div>

			<!-- Right container -->
			<div class="w-[7.5rem] min-h-[2.75rem] laptop:hidden">
				<img src="./images/Status Area (1).png" alt="status area img" class="w-[4.75rem] min-h-[0.875rem] mt-[1.125rem] ml-[1.375rem]"/>
			</div>
		</header>
		<!-- End of the header mobile -->

		<!--main container-->
		<main class="w-[26.75rem] min-h-[57.875rem] laptop:flex laptop:w-[94.5rem]">
			<!-- left container for hero, logo & text -->
			<div class="w-full flex flex-col laptop:flex laptop:flex-col laptop:w-[39.25rem] laptop:min-h-full laptop:shadow-lg border-r-2">
				<div class="w-[3rem] min-h-[2.24375rem] mt-[4.75rem] ml-[3rem] laptop:flex laptop:flex-col laptop:items-center laptop:w-full">
					<a href="index.html"
						><img src="./images/sign up logo.png" alt="sign up logo" class="laptop:w-[5rem] laptop:min-h-[3.68625rem]"/></a>
					<h3 class="hidden laptop:block laptop:w-[9.9rem] laptop:min-h-[1.375rem] laptop:font-poppins laptop:font-normal laptop:text-[1.9775rem] laptop:leading-[1.35rem] laptop:text-primaryColor laptop:mt-[2rem]">Healthical</h3>
				</div>

				<!-- Right container for hero image-->
				<div class="hidden laptop:block laptop:w-[43.1875rem] laptop:min-h-[35.125rem] laptop:mt-[4rem]">
					<img src="./images/doctors.png" alt="Hero image" class="laptop:w-full laptop:min-h-full" />
				</div>
			</div>

			<!-- Form section -->
			<form id="form-hospital" action="" method="get" class="laptop:w-[55.25rem] laptop:min-h-full laptop:shadow-lg laptop:border-l-2">
				<!-- button & text -->
				<div class="text-center laptop:w-full laptop:flex laptop:flex-col laptop:items-center">
					<!-- Text -->
					<div class="w-[4.75rem] min-h-[1.75rem] mt-[9rem] ml-[11rem] laptop:w-[5.625rem] laptop:min-h-[2rem] laptop:mr-8">
						<p class="w-full min-h-full text-[1.27125rem] font-poppins font-normal leading-[1.695rem] text-primaryColor laptop:w-full laptop:min-h-full laptop:mt-[-5rem]">Sign up</p>
					</div>

					<!--Flex container Button-->
					<!-- button -->
					<div class="w-[17.25rem] min-h-[2.45rem] ml-[4.75rem] flex items-center mt-[2rem] mb-[3rem] laptop:w-[33.625rem] laptop:min-h-[4.788rem] laptop:mt-[-2rem] ">
						<a href="patientsignup.html" target="_blank" class="hover:bg-primaryColor cursor-pointer focus:bg-primaryColor transition-all ease-out duration-1000 rounded-[1.6rem] bg-gray-200 shadow-sm  laptop:rounded-[3.125rem]"> <button class="w-[8.36875rem] min-h-[2rem] ml-[0.25625rem] mt-[0.1926rem] laptop:w-[16.3rem] laptop:min-h-[4rem]" type="button"><span class="font-poppins text-white font-normal leading-[1.02625rem] w-[2.6875rem] min-h-[1.0625rem] laptop:w-[5.25rem] laptop:min-h-[2rem] laptop:font-poppins laptop:font-normal laptop:text-base laptop:leading-8">patient</span></button></a>
						<a href="hospital.html"  class="hover:bg-primaryColor cursor-pointer focus:bg-primaryColor transition-all ease-out duration-1000 rounded-[1.6rem]  z-50 relative right-5  bg-gray-200 shadow-sm laptop:rounded-[3.125rem] laptop:relative laptop:right-10 laptop:z-50"><button class="w-[9.36875rem] min-h-[2rem] mt-1 laptop:w-[16.3rem] laptop:min-h-[4rem]" type="button"><span class="font-poppins text-white font-normal leading-[1.02625rem] w-[2.6875rem] min-h-[1.0625rem] laptop:w-[5.25rem] laptop:min-h-[2rem] laptop:font-poppins laptop:font-normal laptop:text-base laptop:leading-8">Hospital</span></button></a>
					</div>
				</div>


				<!-- Form  inputs part -->
				<div class="laptop:mb-[1.5rem]">
					<!-- Hospital name container -->
					<div class="input-group w-[22.5rem] min-h-[2.5rem] ml-[2.125rem] relative laptop:w-[50rem] laptop:min-h-[3rem] laptop:h-[3rem]">
						<input type="text" name="name" id="hospital"  placeholder="Hospital Name" class="w-full min-h-[2.5rem] p-3  rounded-[0.211875rem] placeholder:text-[0.8475rem] placeholder:font-normal placeholder:leading-[1.27125rem] placeholder:text-contactColor border border-primaryContainer placeholder:pl-[0.6875rem] placeholder:font-poppins placeholder:w-[7.25rem] placeholder:min-h-[1.22rem] outline-none laptop:w-full laptop:min-h-full laptop:placeholder:w-[8.25rem] laptop:placeholder:min-h-6 laptop:placeholder:text-base"/>
					    <ion-icon name="alert-circle" class="absolute right-0 top-0 mt-3 mr-4 text-red-600 opacity-0  show-error-icon"></ion-icon><!-- Error icon -->
					    <ion-icon name="checkmark-circle" class="absolute right-0 top-0 mt-3 mr-4 text-green-600 opacity-0  show-success-icon"></ion-icon><!-- correct -->
					    <p class="w-[8rem] whitespace-nowrap text-red-600 text-sm ml-1 font-poppins font-medium opacity-0  show-error-message"></p><!--Error message -->
					</div>

					<!-- Registration number/license container -->
					<div class="w-[22.5rem] min-h-[2.5rem] ml-[2.125rem] relative  laptop:mt-10  laptop:w-[50rem] laptop:h-[3rem] mt-3">
						<input type="text" name="license" id="license"  placeholder="Registration number/license" class="w-full min-h-[2.5rem] p-3  rounded-[0.211875rem] placeholder:text-[0.8475rem] placeholder:font-normal placeholder:leading-[1.27125rem] placeholder:text-contactColor border-primaryContainer placeholder:pl-[0.6875rem] placeholder:font-poppins placeholder:w-[12rem] placeholder:min-h-[1.22rem] laptop:w-full laptop:min-h-full laptop:placeholder:w-[15.56rem] laptop:placeholder:min-h-6 laptop:placeholder:text-base outline-none border"/>
					    <ion-icon name="alert-circle"  class="absolute right-0 top-0 mt-3 mr-4 text-red-600 opacity-0   show-error-icon"></ion-icon><!-- wrong -->
					    <ion-icon name="checkmark-circle" class="absolute right-0 top-0 mt-3 mr-4 text-green-600 opacity-0  show-success-icon"></ion-icon><!-- correct -->
					    <p  class="w-[8rem] whitespace-nowrap text-red-600 text-sm ml-1 font-poppins font-medium opacity-0   show-error-message"></p><!--Error message -->
					</div>


					
					<!-- mobile number container -->
					<div class="w-[22.5rem] min-h-[2.5rem] ml-[2.125rem] relative  laptop:mt-10  laptop:w-[50rem] laptop:h-[3rem]  mt-3">
						<input type="tel" name="phone" id="phone" placeholder="Mobile Number"  class="w-full min-h-[2.5rem] p-3  rounded-[0.211875rem] placeholder:text-[0.8475rem] placeholder:font-normal placeholder:leading-[1.27125rem] placeholder:text-contactColor border  border-primaryContainer placeholder:pl-[0.6875rem] placeholder:font-poppins placeholder:w-[6.6875rem] placeholder:min-h-[1.22rem] laptop:w-full laptop:min-h-full laptop:placeholder:text-base laptop:placeholder:w-[7.625rem] laptop:placeholder:min-h-6 outline-none ">
					    <ion-icon name="alert-circle"  class="absolute right-0 top-0 mt-3 mr-4 text-red-600 opacity-0  show-error-icon"></ion-icon><!-- wrong -->
					    <ion-icon name="checkmark-circle" class="absolute right-0 top-0 mt-3 mr-4 text-green-600 opacity-0  show-success-icon"></ion-icon><!-- correct -->
					    <p  class="w-[8rem] whitespace-nowrap text-red-600 text-sm ml-1 font-poppins font-medium opacity-0   show-error-message"></p><!--Error message -->
					</div>


					<!--  Email container -->
					<div class="w-[22.5rem] min-h-[2.5rem] ml-[2.125rem] relative laptop:mt-10  laptop:w-[50rem]  laptop:h-[3rem] mt-3">
						<input type="email" name="email" id="email"  placeholder="Email Address"  class="w-full min-h-[2.5rem] p-3  rounded-[0.211875rem] placeholder:text-[0.8475rem] placeholder:font-normal placeholder:leading-[1.27125rem] placeholder:text-contactColor border border-primaryContainer placeholder:pl-[0.6875rem] placeholder:font-poppins placeholder:w-[6.6875rem] placeholder:min-h-[1.22rem] laptop:w-full laptop:min-h-full laptop:placeholder:text-base laptop:placeholder:w-[7.625rem] laptop:placeholder:min-h-6 outline-none"/>
					    <ion-icon name="alert-circle" class="absolute right-0 top-0 mt-3 mr-4 text-red-600 opacity-0  show-error-icon"></ion-icon><!-- wrong -->
					    <ion-icon name="checkmark-circle" class="absolute right-0 top-0 mt-3 mr-4 text-green-600 opacity-0  show-success-icon"></ion-icon><!-- correct -->
					    <p class="w-[8rem] whitespace-nowrap text-red-600 text-sm ml-1 font-poppins font-medium opacity-0   show-error-message"></p><!--Error message -->
					</div>


					<!-- Password container -->
					<div class="w-[22.5rem] min-h-[2.5rem] ml-[2.125rem] relative laptop:mt-10 laptop:w-[50rem] laptop:h-[3rem]  mt-3">
						<input type="password" name="password" id="password"  placeholder="Password" class="w-full min-h-[2.5rem] p-3  rounded-[0.211875rem] placeholder:text-[0.8475rem] placeholder:font-normal placeholder:leading-[1.27125rem] placeholder:text-contactColor border outline-none border-primaryContainer placeholder:pl-[0.6875rem] placeholder:font-poppins placeholder:w-[6.6875rem] placeholder:min-h-[1.22rem] laptop:w-full laptop:min-h-full laptop:placeholder:text-base laptop:placeholder:w-[7.625rem] laptop:placeholder:min-h-6"/>
					    <ion-icon name="alert-circle"  class="absolute right-0 top-0 mt-3 mr-4 text-red-600 opacity-0  show-error-icon"></ion-icon><!-- wrong -->
					    <ion-icon name="checkmark-circle" class="absolute right-0 top-0 mt-3 mr-4 text-green-600 opacity-0  show-success-icon"></ion-icon><!-- correct -->
					    <p class="w-[8rem] whitespace-nowrap text-red-600 text-sm ml-1 font-poppins font-medium opacity-0   show-error-message"></p><!--Error message -->
					</div>
				
					
					<!-- confirm password container -->
					<div class="w-[22.5rem] min-h-[2.5rem] ml-[2.125rem] relative laptop:mt-10  laptop:w-[50rem] laptop:h-[3rem]  mt-3">
						<input type="password" name="password" id="c-password"  placeholder="Confirm Password" class="w-full min-h-[2.5rem] p-3  rounded-[0.211875rem] placeholder:text-[0.8475rem] placeholder:font-normal placeholder:leading-[1.27125rem] placeholder:text-contactColor border outline-none border-primaryContainer placeholder:pl-[0.6875rem] placeholder:font-poppins placeholder:w-[8.6875rem] placeholder:min-h-[1.22rem] laptop:w-full laptop:min-h-full laptop:placeholder:text-base laptop:placeholder:w-[10.625rem] laptop:placeholder:min-h-6"/>
					    <ion-icon name="alert-circle" class="absolute right-0 top-0 mt-3 mr-4 text-red-600 opacity-0  show-error-icon"></ion-icon><!-- wrong -->
					    <ion-icon name="checkmark-circle" class="absolute right-0 top-0 mt-3 mr-4 text-green-600 opacity-0 show-success-icon"></ion-icon><!-- correct -->
					    <p  class="w-[8rem] whitespace-nowrap text-red-600 text-sm ml-1 opacity-0 font-poppins font-medium  show-error-message"></p><!--Error message -->
					</div>


					<!--Register button -->
					<div class="w-[22.5rem] min-h-[2.5rem] ml-[2.125rem] relative mt-7 text-center laptop:w-[12.5rem] laptop:min-h-[3rem] laptop:mt-[4rem]">
						<button id="hospital-form-btn" type="submit" class="rounded-[0.625rem] w-full min-h-full border py-[0.5rem] bg-primaryColor hover:bg-gray-800 laptop:rounded-[0.75rem] laptop:w-full laptop:min-h-full"><span class="text-white w-[3rem] min-h-[1.3rem]">Register</span></button>
					</div>

                    <!-- Bottom text and link -->
					<div class="w-[14.25rem] min-h-[5.25rem] text-center mt-[3rem] ml-[6.5rem] laptop:w-[17rem]">
                        <span><p class="font-poppins w-full font-normal text-[0.8475rem] leading-[1.27rem] text-secondaryColor whitespace-nowrap laptop:w-full laptop:min-h-6 laptop:text-base laptop:font-poppins laptop:leading-6  laptop:ml-[-4rem] laptop:mt-[-2rem]">Already have an account ? <a href="signin.html" target="_blank" class="font-poppins font-normal text-[0.8475rem] w-full whitespace-nowrap leading-[1.27rem] text-primaryColor laptop:min-h-6 laptop:text-base laptop:font-poppins laptop:leading-6">Sign in</a></p></span>
					</div>
				</div>
			</form>
		</main>
      <!-- The End -->



		<script type="module"src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script src="./hospital.js"></script>
	</body>
